<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="calender-page">
            <div class="header">
            <label for="day" class="prompt">DAY</label>
            <label for="month" class="prompt">MONTH</label>
            <label for="year" class="prompt">YEAR</label>
        </div>
            <input type="number" class="input-box" id="day" placeholder="DD">
            <input type="number" class="input-box" id="month" placeholder="MM">
            <input type="number" class="input-box" id="year" placeholder="YYYY">
            
            <p id="invalid-area" class="invalid-area"></p>
        
        <div class="arrow">
            <img src="arrow.jpeg" class="arrow-icon" id="arrow-btn">
        </div>
        <div class="bottom">
            <div class="time-container">
                <p class="blank" id="cal-years">--</p>
                <p class="output">years</p>
            </div>
            <div class="time-container">
                <p class="blank" id="cal-months">--</p>
                <p class="output">months</p>
            </div>
            <div class="time-container">
                <p class="blank" id="cal-days">--</p>
                <p class="output">days</p>
            </div>
        </div>        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
